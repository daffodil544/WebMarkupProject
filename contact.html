<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Nergis">
  <title>Contact Page</title>
  <meta name="description"
    content="Reach out to us via our contact form for questions or feedback. Stay connected with our social media links and explore mental wellness resources.">
  <meta name="keywords" content="Contact, Feedback, Wellness, Resources, Social Media">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="icon" href="images/favicon.png" type="image/png-icon">
</head>

<body>

  <header>
    <nav>
      <img src="images/logo.png" alt="logo in nav bar" title="logo">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="Mindfulness.html">Mindfulness</a></li>
        <li><a href="Education.html">Education</a></li>
        <li><a href="PhysicalHealth.html">Physical Health</a></li>
        <li><a href="SleepSchedule.html">Sleep Schedule</a></li>
        <li class="active"><a href="contact.html">Contact Page</a></li>
      </ul>
    </nav>
  </header>

  <section class="pink-background">
    <fieldset id="contact-form">
      <legend class="title-type-1">Contact Us</legend>
      <form action="https://coolinhollanddemo.azurewebsites.net/" id="form">
        <section class="main">
          <section class="contact1">
            <label class="namebox" for="name-box">Name:</label>
            <input type="text" name="name" id="name-box">
            <label for="email-box">Email:</label>
            <input type="email" name="email" id="email-box">
            <label for="message">Your message:</label>
            <textarea name="message" id="message" cols="20" rows="10"></textarea>
          </section>
          <section class="contact2">
            <img src="images/contactpagepic.png" alt="contact us" title="contact us" class="form-img">
            <input type="submit" value="submit" class="submit">
          </section>
        </section>
      </form>
    </fieldset>
  </section>
  
  <footer>
    <section class="footer-container">
      <img src="images/logo.png" alt="Logo" title="logo" class="footer-logo">
      <section class="footer-text">
        <h4>About Us</h4>
        <h4>Resources</h4>
      </section>
      <section class="footer-social">
        <img src="images/1161953_instagram_icon.png" alt="Instagram-Logo" title="Instagram">
        <img src="images/5305154_fb_facebook_facebook-logo_icon.png" alt="Facebook-Logo" title="Facebook">
        <img src="images/5279123_tweet_twitter_twitter-logo_icon.png" alt="Twitter-Logo" title="Twitter">
      </section>
      <p>&copy; 2024 Mental Wellness. All Rights Reserved.</p>
    </section>
  </footer>
</body>

</html>
